{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importation de la librairy des iconnes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Importation du fichier css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
    <title>{% block title %}Mon site{% endblock %}</title>
</head>

<body>

    <!-- Haut de page -->
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">A propos</a>
            <a href="#">Contact</a>
            <a class="login-button" href="#"><i class="fa-solid fa-user"></i></a>
        </nav>
    </header>

    <!-- Login -->
    <div class="login-container" style="display: none;"> <!-- On cache par défaut -->
        <div class="login-box">
            <!-- Pour le login -->
            <div class="zone-login-info">
                <a class="login-button-close" href="#"><i class="fa-sharp fa-solid fa-xmark"></i></a>
                <h2 class="login-h2">Login</h2>
                <form action="#">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Nom de connexion" required>
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <div class="options">
                        <label><input type="checkbox">Se rappeler</label>
                        <a href="#">Mot de passe oublié</a>
                    </div>
                    <button type="submit">Connexion</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <!-- Pour le register -->
            <div class="zone-register-info" style="display: none;"> <!-- On cache par défaut -->
                <a class="register-button-close" href="#"><i class="fa-sharp fa-solid fa-xmark"></i></a>
                <h2 class="register-h2">Inscription</h2>
                <form action="#">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                    <label>Adresse e-mail</label>
                    <input type="email" id="email" placeholder="Votre email" required>
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p>Déjà inscrit ? <a href="#" id="show-login">Se connecter</a></p>
            </div>
        </div>
    </div>

    <!-- Milieur de page -->
    <main>
        {% block content %}
        <!-- COntenue en fonction des pages -->
        {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Vido forum bricolage</p>
    </footer>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
