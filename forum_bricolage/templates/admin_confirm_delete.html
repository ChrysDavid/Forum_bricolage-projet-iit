{% extends "base.html" %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<h2>Confirmer la Suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer la publication : <strong>{{ publication.title }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'admin_page' %}">Annuler</a>
</form>
{% endblock %}
